<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <h1>Result</h1>
    <button onclick="fetchData('/original')">Original Names</button>
    <button onclick="fetchData('/transformed')">Transformed Names</button>
    <div id="output"></div>

    <script>
        function fetchData(url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('output').innerText = data;
                })
                .catch(error => console.error('Error:', error));
        }

    </script>
</body>
</html>
